<div>
    <div class="container-fluid">
        <div class="row">
            <div>
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">IP ADDRESS</th>
                            <th scope="col">TYPE</th>
                            <th scope="col">MODEL</th>
                            <th scope="col">LINK NAME</th>
                            <th scope="col">FREQUENCY</th>
                            <th scope="col">STATIONS</th>
                            <th scope="col">LINK</th>
                            <th scope="col">STATUS</th>
                          </tr>
                        </thead>
                        <tbody class="deviceList">
                          
                        </tbody>
                      </table>       
                </div>
            </div>
        </div>
    </div>
    <div class="templates" style="display:hidden">
        <div class="deviceListTemplate">
            <table>
                <tr class="deviceListItem">
                    <td class="deviceName"></td>
                    <td class="deviceIpAddress"></td>
                    <td class="deviceType"></td>
                    <td class="deviceModel"></td>
                    <td class="deviceLinkName"></td>
                    <td class="deviceFrequency"></td>
                    <td class="deviceStationCount"></td>
                    <td class="deviceLinkScore"></td>
                    <td class="deviceStatus"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
