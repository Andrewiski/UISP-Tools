<div>
    <div class="container-fluid">
        <div class="row">
            <div class="dialogContent">
                <div class="col-md-12">
                    <div name="API" onsubmit="return false">
                        <div class="form-horizontal">
                            
                            <div class="form-group">
                                <label for="uisptools_API_Path" class="form-label">API Path</label>
                                <input type="text" id="uisptools_API_Path" class="form-control" tabindex="1" required="" placeholder="API Path To Call" value="" />
                                <br/>or
                                <select id="uisptools_API_Path_Select" class="form-control" tabindex="2" placeholder="Select API from List">
                                    <option>Select a Path From the List</option>
                                    <option>/api/crm/clients/services</option>
                                    <option>/api/nms/devices</option>
                                    <option>/api/nms/devices/aps/profiles</option>
                                    <option>/errorHandlerTest</option>
                                    <option>/errorHandlerTestRawError</option>
                                    <option>/api/pluginUserData/wilcowireless.widgets.towerclients</option>
                                    <option>/api/pluginData/wilcowireless.widgets.towerclients</option>
                                </select>
                                <small id="ApiHelp" class="form-text text-muted">visit <a href="https://unmscrm.docs.apiary.io/">https://unmscrm.docs.apiary.io</a> for CRM</small>
                                <small id="ApiHelp" class="form-text text-muted">visit <a href="https://your-uisp-hostname/nms/api-docs/">https://your-uisp-hostname/nms/api-docs/</a> for NMS</small>
                            </div>
                        </div>
                        <div class="form-horizontal">
                            
                            <div class="form-group">
                                <button class="btn btn-primary btnSubmit">Submit</button>

                        </div>
                    </form>
                    <div id="uisptools_error" class="alert alert-danger" role="alert" style="margin:10px 0;display:none;">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                       <div class="form-horizontal">
                            <div class="form-group">
                                <label for="uisptools_API_results" class="form-label">Results</label>
                                <textarea id="uisptools_API_results" class="form-control" rows="30"></textarea>
                            </div>
                        </div>
                </div>
            
        </div>
    </div>
</div>
