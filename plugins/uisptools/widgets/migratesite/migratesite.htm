<div>
    <div class="container-fluid">
        <div class="row"><h3>Migrate selected non Blackbox Devices to another UNMS server. </h3></div>
        <div class="row">
            <div class="col-md-4">
                <select class="form-select" aria-label="Sites" id="siteList">
                        <option value="">Select Site</option>
                </select>
            </div>      
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="unmsKey" placeholder="New UNMS Key">
                <button type="button" class="btn btn-primary" id="btnMigrateSite">Migrate Devices</button>
            </div>      
        </div>
        <div class="row">
            <div class="col-md-12">
                
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" id="selectAllDevices" /></th>
                            <th scope="col">NAME</th>
                            <th scope="col">IP ADDRESS</th>
                            <th scope="col">TYPE</th>
                            <th scope="col">MODEL</th>
                            <th scope="col">LINK NAME</th>
                            <th scope="col">STATIONS</th>
                            <th scope="col">STATUS</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="deviceList">
                    
                    </tbody>
                </table>       
                
            </div>
            
        </div>
    </div>
    <div class="templates" style="display:none">
        <div class="deviceListTemplate">
            <table>
                <tr class="deviceListItem">
                    <td class=""><input type="checkbox" name="deviceSelected" value=""/></td>
                    <td class="deviceName"></td>
                    <td class="deviceIpAddressRow"><span class="deviceIpAddress"><span></td>
                    <td class="deviceType"></td>
                    <td class="deviceModel"></td>
                    <td class="deviceLinkName"></td>
                    <td class="deviceStationCount"></td>
                    <td class="deviceStatus">
                        <i class="fa-solid fa-check text-success deviceStatusOk" role="status" style="display:none"></i>
                        <i class="fa-solid fa-circle-exclamation text-warning deviceStatusWarning" role="status" style="display:none"></i>
                        <i class="fa-solid fa-circle-exclamation text-danger deviceStatusError" role="status" style="display:none"></i>
                        <i class="fa-solid fa-circle-exclamation text-danger deviceStatusOffline" role="status" style="display:none"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
