<div>
    <div class="container-fluid">
        <div class="row">
            <div>
                <div class="col-md-12">
                    <div>
                        <table class="table table-striped table-responsive">
                            <thead>
                            <tr>
                                <th scope="col">NAME</th>
                                <th scope="col">TYPE</th>
                                <th scope="col">DOWNLOAD</th>
                                <th scope="col">UPLOAD</th>
                                <th scope="col">COUNT</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody class="servicePlanList">
                            
                            </tbody>
                        </table>       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="templates" style="display:none">
        <div class="servicePlanListTemplate">
            <table>
                <tr class="servicePlanListItem">
                    <td class="servicePlanName"></td>
                    <td class="servicePlanType"></td>
                    <td class="downloadSpeed"></td>
                    <td class="uploadSpeed"></td>
                    <td class="clientCount"></td>
                    <td class="servicePlanAction">
                        <div class="btn-group" role="group" aria-label="Plan Actions">
                            <button type="button" class="btn btn-small btn-outline-success btnDeviceRefresh"> <i class="fa-solid fa-arrow-rotate-right"></i></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="censusTrackListTemplate">
            <table>
                <tr class="censusTrackListItem">
                    <td class="servicePlanName"></td>
                    <td class="servicePlanType"></td>
                    <td class="downloadSpeed"></td>
                    <td class="uploadSpeed"></td>
                    <td class="clientCount"></td>
                    <td class="servicePlanAction">
                        <div class="btn-group" role="group" aria-label="Plan Actions">
                            <button type="button" class="btn btn-small btn-outline-success btnDeviceRefresh"> <i class="fa-solid fa-arrow-rotate-right"></i></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
