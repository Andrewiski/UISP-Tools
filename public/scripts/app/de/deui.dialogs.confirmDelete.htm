<div class="ctm-bs modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="template-name-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="h4 template-name-label centered template-header"></span><button type="button" class="close btnCancelDelete" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">

                <p class="template-name-label h5">
                    <strong><span class="template-text"></span></strong>
                </p>
                <div class="alert alert-info small template-note-wrapper">
                    <strong>
                        <i class="fa fa-info-circle"></i> Note
                    </strong>
                    <p class="template-note"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left btnCancelDelete" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btnConfirmDelete" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
