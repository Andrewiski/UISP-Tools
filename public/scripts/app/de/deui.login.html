<div class="login-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <img id="deui_login_logo" alt="DE Logo" src="/images/DELogo_Cropped_200x87.gif" style="display:block; margin: 20px auto;">
            </div>
            <div class="dialogLoading" style="display:none">
                <h2 class="centered">
                    <span class="fa fa-refresh spin"></span>
                    Loading...
                </h2>
            </div>
            <div class="dialogContent">
                <div class="col-md-6">

                    <div class="form-horizontal">
                        <div id="deui_login_error" class="alert alert-danger" role="alert" style="margin:10px 0;display:none;">
                            <div id="deui_login_errormsg" style="text-align: center; font-size: 1.5em;"></div>
                        </div>
                        <div class="form-group">
                            <label for="deui_login_username" class="control-label">
                                User Name
                            </label>
                            <div>
                                <input type="text" id="deui_login_username" class="form-control" placeholder="User Name" />
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group">
                            <label for="deui_login_password" class="control-label">
                                Password
                            </label>
                            <div class="">
                                <input type="password" id="deui_login_password" class="form-control" placeholder="Password" />
                            </div>
                        </div>
                        <!--
                        <div class="form-group">
                            <div class="">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="deui_login_rememberMe" /> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                            -->
                        <div class="pull-right">
                            <button id="deui_login_btnCancel" type="button" class="btn btn-secondary btn-sm">
                                Cancel
                            </button>
                            <button id="deui_login_btnLogin" type="button" class="btn btn-primary btn-sm">
                                Log In
                            </button>
                        </div>
                        <div class="clearfix"></div>
                        <!--<hr />-->
                        <!--<a href="#">Forgot Password</a>-->
                    </div>
                </div>
                <div id="deuiLoginExternal" class="col-md-6">

                </div>
            </div>
        </div>
        
    </div>
</div>
