<div class="container-fluid">
    <div class="row">
        <h5>Users</h5>
    </div>
    <div class="row">
        <form class="form-inline">

            <div class="form-group">
                <label for="UserSearch_FirstName">Name</label>
                <p class="input-group">
                    <input type="text" ng-model="userListRequest.firstName" name="UserSearch_FirstName" class="form-control" />
                </p>
            </div>

            <div class="form-group col-xs-5">
                <button class="btn btn-primary" ng-click="refreshUsers()">Search</button>
                <a ui-sref="admin.user({userGuid:'new'})" class=" btn btn-default btn-sm" ng-click><i class="fa fa-plus"></i>Add</a>
            </div>
        </form>
    </div>

    <div>
        <hr />
    </div>

    <div>
        
        <div  class="row rowheader">
            <!--<div class="col-xs-1" ng-show="showSelectable">Select</div>-->
            <!--<div class="col-xs-1">{{actionHeaderText}}</div>-->
            <div class="col-xs-2">Last Name</div>
            <div class="col-xs-2">First Name</div>
            <div class="col-xs-3">Email</div>
            <div class="col-xs-2">Phone</div>
            <div class="col-xs-2">Provider</div>
            <div class="col-xs-1">Locked</div>
        </div>
        <div class="centered" ng-hide="doneLoading">
            <h2 class="centered">
                <span class="fa fa-refresh spin"></span>
                Loading...
            </h2>
        </div>
        <div class="row" ng-repeat="user in users" ng-show="doneLoading">
            <!--<div class="col-xs-1" ng-show="showSelectable"><input type="checkbox" /></div>-->

            <div class="col-xs-2"><a ui-sref="admin.user({userGuid: user.id })"> {{ user.lastName}}</a></div>
            <div class="col-xs-2"> {{ user.firstName  }} </div>
            <div class="col-xs-3"> {{ user.email}} </div>
            <div class="col-xs-2"> {{ user.phoneNumber }}</div>
            <div class="col-xs-2"> {{ user.phoneProvider }}</div>
            <div class="col-xs-1"> {{ !user.lockoutEnabled}} </div>
        </div>

        </div>
</div>
