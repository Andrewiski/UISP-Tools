<div>
    <div class="modal-header">
        <h3>{{serviceOptions.title}}</h3>
    </div>
    <div class="modal-body">
        <div ng-include="serviceOptions.templateUrl">
            The inner Template Url is used to populate this div
        </div>

    </div>
    <div class="modal-footer">
        
            <button ng-repeat="myButton in serviceOptions.buttons" ng-class="myButton.class" ng-click="btnClick(myButton)">{{myButton.text}}</button>
        
    </div>
</div>
