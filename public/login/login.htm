<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/stylesheets/style.css" rel="stylesheet" />
    <!--<link href="stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet" />-->
    <link href="/javascript/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/javascript/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="/javascript/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/javascript/animate-css/animate.min.css" rel="stylesheet" />
    <script src="/javascript/jquery/jquery.min.js"></script>
    <script src="/javascript/bootstrap/js/bootstrap.min.js"></script>
    <script src="/javascript/moment/moment.min.js"></script>
    <script src="/javascript/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="/scripts/app/de/jquery.extensions.js?v=1"></script>
    <script src="/scripts/app/uispTools.js?v=1"></script>
    
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <header>
                        <div>
                            <h1>
                                <!--We can pull the URL to the logo once they exstend the Orginization APi to include Logo Path-->
                                <img class="login-logo" src="/images/logo.png" alt="Logo">
                                <!--<span class="orgName"></span>-->
                            </h1>
                        </div>
                    </header>
                    <div>
                        <div class="col-sm-6">
                            <div>
                                <form name="login" onsubmit="return false">
                                    <div class="form-group">
                                        <label for="_username">Username</label>
                                        <input type="text" class="form-control" name="_username" id="_username" tabindex="1" autofocus="" required="" placeholder="Username" value="" autocomplete="username">
                                        <small id="emailHelp" class="form-text text-muted">Username may be your email address.</small>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="_password">Password</label>
                                        <input type="password" name="_password" class="form-control" id="_password" tabindex="2" placeholder="Password" autocomplete="current-password">
                                    </div>
                                    <!--<div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="_rememberme">
                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                    </div>-->
                                </form>
                            </div>
                            <div>
                                <div class="row mt-2" >
                                    <div class="col-xs-12 col-sm-6 alignRight pull-right ">
                                        <button class="btn btn-primary btnLogin" tabindex="3">Sign in</button>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 pull-left " >
                                        <a class="link link--dark" href="/crm/reset-password">Forgot your password?</a>
                                    </div> 
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div class="alert alert-danger loginError" style="display:none">
                                            An Error has Occured!
                                        </div>
                                    </div>                                   
                                </div>
                                
                            </div>
                        </div>
                        <footer>
                            <div class="row mt-2 ">
                                <div class="col-xs-12 alignCenter">
                                    <div>
                                        <p>
                                            <span class="orgName"></span> <span class="orgAddress"></span> <span class="orgEmail"></span> <span class="orgPhone"> <a class="orgWebsite"></a> </span> Powered by <a href="https://www.ui.com/" target="_blank" rel="noreferrer noopener">Ubiquiti Inc.</a> via  <a href="https://github.com/Andrewiski/UISP-Tools" target="_blank" rel="noreferrer noopener">UISP-Tools.</a>
                                        </p>
                                    </div>
                                    
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

   


</body>
</html>
